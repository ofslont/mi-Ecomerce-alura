<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <nav>
        <div class="logo-busca">
          <div class="logo">
            <img src="../assets/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>

         </div>

    </header>
    <main>
      <section class="login">
        <div class="login_title">Iniciar Sesion</div>
        <form action="#" class="form-cadastro" data-form>
          <input
            class="login_input__url"
            type="text"
            placeholder="Escriva su email"
            required
            data-email
          />
          <input
            class="login_input__name"
            type="password"
            placeholder="Escriva su contraseña"
            required
            data-password
          />
          <button type="submit" class="login_btn">Entrar</button>
        </form>
      </section>
    </main>
  </body>
  <section class="contato">
    <div class="referencia">
      <img src="../assets/logo.png" alt="logo" />
      <p>Alura</p>
      <p>Geek</p>
    </div>
    <div class="links-uteis">
      <a href="">Quienes somos</a>

    </div>

    <div class="form">
      <p>Hable con nosotros</p>
      <div class="label-float">
        <form action="#"  msg-form>
        <input
          type="text"
          name="Nombree"
          id="Nombre"
          class="input-nombre"
          placeholder="Nombre"
          data-nombre
          
          
        />
      </div>
      <textarea
        name="mensagem"
        id="msg"
        cols="5"
        rows="5"
        placeholder="Escriva su Mensage"
        
      ></textarea>
      <button type="submit">Enviar Mensaje</a></button>
      <form action="#" class="form-cadastro" data-form>
  
      </form>
    </div>
